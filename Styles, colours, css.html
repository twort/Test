<!DOCTYPE html>


<html>
  <head>
    <title> Styles </title>

    <style>
      .important {
        color:#FF0000;
        font-style: italic;
        font-size: 2em;
      }
      .vimportant {
        color:#FF0000;
        font-style: italic;
        font-size: 3em;
      }

      h1 {
        color: blue
      }
    </style>

  </head>


  <body>
    <h1>Heading 1</h1>

    <p class="vimportant">
      important text
    </p>
    <p class="important">
      more important text
    </p>
    <p class="important">
      and some more important text
    </p>
  </body>

</html>
